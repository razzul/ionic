<ion-view title="প্রোফাইলে">
  <ion-content padding="true" class="has-header">
	<form class="list">
      <label class="item item-input" name="name">
        <span class="input-label">নাম</span>
        <input type="text" placeholder="নাম">
      </label>
      <label class="item item-input" name="username">
        <span class="input-label">Username</span>
        <input type="text" placeholder="Username">
      </label>
      <label class="item item-input" name="email">
        <span class="input-label">Email</span>
        <input type="email" placeholder="Email">
      </label>
      <label class="item item-input" name="number">
        <span class="input-label">Phone</span>
        <input type="number" placeholder="Phone">
      </label>
      <label class="item item-input" name="password">
        <span class="input-label">Password</span>
        <input type="password" placeholder="Password">
      </label>
      <label class="item item-input" name="new_password">
        <span class="input-label">New Password</span>
        <input type="password" placeholder="Password">
      </label>
    </form>
    <button class="button button-positive button-block">Update profile!</button>
  </ion-content>
</ion-view>
